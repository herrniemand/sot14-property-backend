        var xhr = new XMLHttpRequest();

};

// Dates 
var startDate = new Date('2013-05-11'); // *** NEEDS TO BE CHANGED ***
var stopDate = new Date('2014-12-1'); // *** NEEDS TO BE CHANGED ***
var dateArray = getDates(startDate, stopDate);

var index = 0;

function getNewData(callback) {

    var date = dateArray[index%dateArray.length]; // *** NEEDS TO BE CHANGED *** - change index when you loop
    var dateString = date.toISOString().slice(0,10);

    var url = '/week/' + dateString + '/173.8,-37.4,176.0,-35.6';
    console.log(url);
    var dodata = getJSON(url, callback);

    index++;
}

// Returns an array of dates a week apart, starting at the specified stop date and 
// ending at the specified end date
function getDates(startDate, stopDate) {
    var dateArray = new Array();
    for (startDate; startDate <= stopDate; startDate.setDate(startDate.getDate() + 7)) {
        dateArray.push(new Date(startDate));
    }
    return dateArray;
}

//create a svg var that acts as a link between leaflet and d3
var svg = d3.select(map.getPanes().overlayPane).append("svg"),
g = svg.append("g").attr("class", "leaflet-zoom-hide");

//ensure that the d3 items map to the correct map locations
var transform = d3.geo.transform({point: projectPoint}),
path = d3.geo.path().projection(transform);

//ensures that svg lines up with the current map view (allows for resizes and panning etc)
map.on("viewreset", reset);
reset();

  // Reposition the SVG to cover the features.
  function reset() {
    var bounds = path.bounds(dadata),
    topLeft = bounds[0],
    bottomRight = bounds[1];

    svg .attr("width", bottomRight[0] - topLeft[0])
    .attr("height", bottomRight[1] - topLeft[1])
    .style("left", topLeft[0] + "px")
    .style("top", topLeft[1] + "px");

    g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
}

  // Use Leaflet to implement a D3 geometric transformation.
  function projectPoint(x, y) {
    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
    this.stream.point(point.x, point.y);
}

function setBrush(data) { 
    var container = d3.select('#brush'),
    width = container.node().offsetWidth,
    margin = {top: 0, right: 0, bottom: 0, left: 0},
    height = 100;

    var timeExtent = d3.extent(data.features, function(d) {
        return new Date(d.properties.time);
    });

    var svg = container.append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

    var context = svg.append('g')
    .attr('class', 'context')
    .attr('transform', 'translate(' +
        margin.left + ',' +
        margin.top + ')');

    var x = d3.time.scale()
    .range([0, width])
    .domain(timeExtent);

    var brush = d3.svg.brush()
    .x(x)
    .on('brushend', brushend);

    context.selectAll('circle.quake')
    .data(data.features)
    .enter()
    .append('circle')
    .attr('transform', function(d) {
        return 'translate(' + [x(new Date(d.properties.time)), height / 2] + ')';
    })
    .attr('r', pointRadius)
    .attr('opacity', 0.5)
    .attr('stroke', '#fff')
    .attr('stroke-width', 0.5)
    .attr('fill', pointColor);

    context.append('g')
    .attr('class', 'x brush')
    .call(brush)
    .selectAll('rect')
    .attr('y', -6)
    .attr('height', height);

    function brushend() {
        var filter;
            // If the user has selected no brush area, share everything.
            if (brush.empty()) {
                filter = function() { return true; }
            } else {
            // Otherwise, restrict features to only things in the brush extent.
            filter = function(feature) {
                return feature.properties.time > +brush.extent()[0] &&
                feature.properties.time < (+brush.extent()[1]);
            };
        }
        var filtered = data.features.filter(filter);
        propertiesLayer.clearLayers()
        .addData(filtered);
    }
}

function loop(){
    getNewData(function (data) {
            //setBrush(data.features);
            //adds d3 items to the leaflet map (from the data source dadata)
            var feature = g.selectAll("path")
            .data(data.features, function(f){
                return f.properties.title_no;
            });
            
            feature.enter()
            .append("path")
            .style("opacity", 1)
            .attr("fill", '#f55')
            .attr("d", path);

            feature.exit()
            .transition()
                .duration(2000) // this is 1s
                .style("opacity", 0)
                .remove();

                reset();

            });
}
window.setInterval(loop, 3000);
