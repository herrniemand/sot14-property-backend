<body>
	script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js' charset="utf-8"></script>
<style>
.ui-brush {
  background:#f8f8f8;
  position:absolute;
  bottom:0;right:0;left:0;
  height:100px;
  }
.brush .extent {
  stroke:#fff;
  fill-opacity:0.125;
  shape-rendering:crispEdges;
  }
</style>

<div id='map' class='dark'></div>
<div id='brush' class='ui-brush'></div>

<script type="text/javascript" src="data.js"></script>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibmllbWFuZCIsImEiOiJkNGkzYVVnIn0.vZ0zFafS2OlYr7HannoU9w';
var map = L.mapbox.map('map', 'niemand.ji2nn362', {
        attributionControl: false,
        infoControl: true
    })
    .setView([-36.8404, 174.7399], 10);

// Create a new layer with a special pointToLayer function
// that'll generate scaled points.
var propertiesLayer = L.geoJson(null, { pointToLayer: scaledPoint })
    .addTo(map);

function pointColor(feature) {
    return feature.properties.action == "new" ? '#f55' : '#999';
}

// Might want to have some more informative way to set radius
function pointRadius(feature) {
    return 10;
}

function scaledPoint(feature, latlng) {
    return L.circleMarker(latlng, {
        radius: pointRadius(feature),
        fillColor: pointColor(feature),
        fillOpacity: 0.7,
        weight: 0.5,
        color: '#fff'
    });
    // .bindPopup(
    //     '<h2>' + feature.properties.place + '</h2>' +
    //     '<h3>' + new Date(feature.properties.time) + '</h3>' +
    //     feature.properties.mag + ' magnitude');
}

var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status; 
      if (status == 200) { // Success
            callback(xhr.response);
      } else {
        throw new Error('ERROR!');
      }
    };
    xhr.send();
};

// Dates
//var startDate = new Date(2012, 12, 29);
//var stopDate = new Date(2013, 12, 1);
var startDate = new Date('2012-12-29');
var stopDate = new Date('2013-12-1');
console.log(startDate);
var dateArray = getDates(startDate, stopDate);

var date = dateArray[0];
var dateString = formatDate(date);

var dodata = getJSON('http://localhost:5000/week/' + dateString + '/173.8,-37.4,176.0,-35.6', function(data) {
    console.log(data);
    propertiesLayer.addData(data);
    setBrush(data);
});


// Returns an array of dates a week apart, starting at the specified stop date and 
// ending at the specified end date
function getDates(startDate, stopDate) {
    var dateArray = new Array();
    for (startDate; startDate <= stopDate; startDate.setDate(startDate.getDate() + 7)) {
        dateArray.push(new Date(startDate));
    }
    return dateArray;
}

// Formats the date into the format required for URLs
function formatDate(date) {
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var dateString = year + "-" + month + "-" + day;
    console.log(dateString);
    return dateString;
}

function setBrush(data) { 
    var container = d3.select('#brush'),
        width = container.node().offsetWidth,
        margin = {top: 0, right: 0, bottom: 0, left: 0},
        height = 100;

    var timeExtent = d3.extent(data.features, function(d) {
        return new Date(d.properties.time);
    });

    var svg = container.append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom);

    var context = svg.append('g')
        .attr('class', 'context')
        .attr('transform', 'translate(' +
            margin.left + ',' +
            margin.top + ')');

    var x = d3.time.scale()
        .range([0, width])
        .domain(timeExtent);

    var brush = d3.svg.brush()
        .x(x)
        .on('brushend', brushend);

    context.selectAll('circle.quake')
        .data(data.features)
        .enter()
        .append('circle')
        .attr('transform', function(d) {
            return 'translate(' + [x(new Date(d.properties.time)), height / 2] + ')';
        })
        .attr('r', pointRadius)
        .attr('opacity', 0.5)
        .attr('stroke', '#fff')
        .attr('stroke-width', 0.5)
        .attr('fill', pointColor);

    context.append('g')
        .attr('class', 'x brush')
        .call(brush)
        .selectAll('rect')
        .attr('y', -6)
        .attr('height', height);

    function brushend() {
        var filter;
            // If the user has selected no brush area, share everything.
        if (brush.empty()) {
            filter = function() { return true; }
        } else {
            // Otherwise, restrict features to only things in the brush extent.
            filter = function(feature) {
                return feature.properties.time > +brush.extent()[0] &&
                    feature.properties.time < (+brush.extent()[1]);
            };
        }
        var filtered = data.features.filter(filter);
        earthquakesLayer.clearLayers()
            .addData(filtered);
    }
}
</script>
</body>
